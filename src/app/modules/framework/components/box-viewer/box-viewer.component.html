<div *ngIf="showFilter" class="filter-div">
  <label>Vis:</label>
  <select [(ngModel)]="amountSelected" (ngModelChange)="onViewChanges($event)" class="input">
    <option *ngFor="let amount of amounts;">
      {{amount}}
    </option>
  </select>
</div>

<div class="grid-container">
  <div *ngFor="let x of amountSelected | times;" class="grid-item">

  </div>
</div>
