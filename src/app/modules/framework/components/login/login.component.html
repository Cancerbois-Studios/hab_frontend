<div class="center-div center-text login-div">

    <label>Brugernavn</label>
    <input class="input" type="text" [(ngModel)]="username" />

    <label>Password</label>
    <input class="input" type="password" [(ngModel)]="password" />
    
    <button class="form-btn login-btn" (click)="login()">Login</button>
    <button class="form-btn register-btn" (click)="register()">Register</button>
</div>
